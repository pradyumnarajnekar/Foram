{% extends 'main.html' %}

{% block content %}
<h2>Update Message</h2>

<form method="POST" action="">
    {% csrf_token %}
    <textarea name="body" rows="4">{{ message.body }}</textarea>
    <br>
    <input type="submit" value="Update">
</form>

<a href="{% url 'room' message.room.id %}">Cancel</a>
{% endblock %}
